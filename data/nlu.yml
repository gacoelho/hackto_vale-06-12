version: "3.1"

nlu:

- intent: urgencia
  examples: |
    - Urgente
    - Urgencia
    - Preciso falar imendiatamente com o BP!
    - Preciso falar com alguem imediatamente!
    - Preciso falar com alguém pra ontem!

- intent: fornecer_informacoes
  examples: |
    - Estou com dificuldade no sistema
    - Não consigo acessar minha conta
    - Preciso de ajuda com o pagamento
    - problema trabalista
    - É um problema técnico
    - problema pessoal
    - assunto sensivel

- intent: feedback
  examples: |
    - Muito boa
    - Boa
    - OK
    - Podia ser melhor
    - Lenta
    - Não resolveu
    - Resolveu
    - ruim
    - pessima
    - horrivel


- intent: saudacao
  examples: |
    - Olá
    - Oi
    - Bom dia
    - Boa tarde
    - Boa noite

- intent: despedida
  examples: |
    - Tchau
    - Até mais
    - Falou

- intent: affirm
  examples: |
    - sim
    - s
    - certo
    - claro
    - correto
    - isso

- intent: deny
  examples: |
    - não
    - nao
    - nunca
    - nem pensar
    - quero resolver no particular
    - é particular

- intent: bot_challenge
  examples: |
    - você é um robot?
    - você é um humano?
    - estou falando com quem?
    - estou falando com uma pessoa?
    - estou falando com um humano?
